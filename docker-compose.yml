version: '3.8'

services:
  promql-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: promql-proxy
    ports:
      - "8081:8081"
    volumes:
      - ./docker/settings.toml:/app/settings.toml
    networks:
      - monitoring
    depends_on:
      - prometheus
      - victoriametrics

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./docker/grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
    networks:
      - monitoring
    depends_on:
      - promql-proxy

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus-storage:/prometheus
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - monitoring

  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: victoriametrics
    ports:
      - "8428:8428"
    volumes:
      - victoriametrics-storage:/victoria-metrics-data
      - ./docker/victoriametrics.yml:/etc/prometheus/prometheus.yml
    command:
      - '--storageDataPath=/victoria-metrics-data'
      - '--httpListenAddr=:8428'
      - '--promscrape.config=/etc/prometheus/prometheus.yml'
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  grafana-storage:
  prometheus-storage:
  victoriametrics-storage:
