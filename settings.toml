[server]
listen_address = "0.0.0.0:8081"
log_level = "info"
timeout_seconds = 5

[routing]
target_label = "env"
fallback_url = "http://mimir-gateway.monitoring.svc.cluster.local:8080/prometheus"

[tenants]
# header X-Scope-Org-ID is required to pass correctly
prod = "http://localhost:9090"
staging = "http://localhost:9090"
dev = "http://localhost:9090"

[prometheus]
# no additional headers required
